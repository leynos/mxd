[package]
name = "mxd"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1", features = ["full"] }
diesel = { version = "2", features = ["sqlite", "chrono"] }
diesel-async = { version = "0.5", features = ["sqlite", "bb8"] }
diesel_migrations = "2"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }
sha2 = "0.10"
