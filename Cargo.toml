[package]
name = "mxd"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/lib.rs"

[[bin]]
name = "gen_corpus"
path = "src/bin/gen_corpus.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
diesel = { version = "2", features = ["sqlite", "chrono", "returning_clauses_for_sqlite_3_35"] }
diesel-async = { version = "0.5", features = ["sqlite", "bb8"] }
diesel_migrations = "2"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }
ortho_config = { git = "https://github.com/leynos/ortho-config", tag = "v0.1.0" }
argon2 = { version = "0.5", features = ["std"] }
rand = "0.8"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
diesel_cte_ext = { path = "diesel_cte_ext" }
futures-util = "0.3"
tracing = "0.1"
figment = { version = "0.10", features = ["toml", "env", "test"] }
uncased = "0.9"
xdg = "3"
anyhow = "1"
clap-dispatch = "0.1"

[features]
default = []
json5 = []
yaml = []
toml = []

[dev-dependencies]
test-util = { path = "test-util" }

[lints.clippy]
pedantic = "warn"
