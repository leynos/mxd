[package]
name = "mxd"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/lib.rs"

[[bin]]
name = "gen_corpus"
path = "src/bin/gen_corpus.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
diesel = { version = "2", default-features = false, features = ["chrono"] }
diesel-async = { version = "0.5", default-features = false, features = ["bb8", "sync-connection-wrapper"] }
diesel_migrations = { version = "2", default-features = false }
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }
cfg-if = "1"
ortho_config = { git = "https://github.com/leynos/ortho-config", tag = "v0.1.0" }
argon2 = { version = "0.5", features = ["std"] }
rand = "0.8"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
diesel_cte_ext = { path = "diesel_cte_ext" }
futures-util = "0.3"
tracing = "0.1"
figment = { version = "0.10", features = ["toml", "env", "test"] }
uncased = "0.9"
xdg = "3"
anyhow = "1"
clap-dispatch = "0.1"
url = { version = "2", optional = true }

[features]
default = ["sqlite"]
postgres = [
    "diesel/postgres",
    "diesel_migrations/postgres",
    "diesel-async/postgres",
    "url",
    "test-util/postgres",
]
sqlite = [
    "diesel/sqlite",
    "diesel/returning_clauses_for_sqlite_3_35",
    "diesel_migrations/sqlite",
    "diesel-async/sqlite",
    "test-util/sqlite",
]
returning_clauses_for_sqlite_3_35 = ["diesel/returning_clauses_for_sqlite_3_35"]
json5 = []
yaml = []
toml = []

[dev-dependencies]
test-util = { path = "test-util", default-features = false }
postgresql_embedded = { version = "0.18.5", features = ["tokio"] }
temp-env = "0.3"

[lints.clippy]
pedantic = "warn"
