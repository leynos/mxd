name: AFL Fuzzing

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      - name: Build fuzzing container
        run: docker build -t mxd-fuzz -f fuzz/Dockerfile .

      - name: Run AFL++
        continue-on-error: true
        run: |
          mkdir -p artifacts
          docker run --rm \
            -v ${{ github.workspace }}/fuzz/corpus:/corpus \
            -v ${{ github.workspace }}/artifacts:/out \
            mxd-fuzz

      - name: Triage crashes
        if: always()
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            -w /work \
            mxd-fuzz \
            bash scripts/triage_crashes.sh artifacts/main/crashes

      - name: Upload crash corpus
        uses: actions/upload-artifact@v4
        with:
          name: crashes
          path: artifacts/main/crashes

      - name: Upload full artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-artifacts
          path: artifacts
