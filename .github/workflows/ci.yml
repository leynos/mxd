name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        feature: [sqlite, postgres]
      fail-fast: false
    env:
      CARGO_TERM_COLOR: always
      BUILD_PROFILE: debug
    steps:
      - uses: actions/checkout@v5
      - uses: leynos/shared-actions/.github/actions/setup-rust@aebb3f5b831102e2a10ef909c83d7d50ea86c332
        with:
          install-postgres-deps: ${{ matrix.feature == 'postgres' }}
          install-sqlite-deps: ${{ matrix.feature == 'sqlite' }}
      - name: Cache Cargo directories
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
      - name: Export POSTGRES_TEST_URL
        if: matrix.feature == 'postgres'
        uses: ./.github/actions/export-postgres-url
        with:
          url: postgres://postgres:password@localhost/test
      - name: Format
        run: make check-fmt
      - name: Lint
        run: cargo clippy --no-default-features --features "${{ matrix.feature }} test-support" -- -D warnings
      - name: Test
        run: cargo test --no-default-features --features "${{ matrix.feature }} test-support"

  coverage:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CARGO_TERM_COLOR: always
      BUILD_PROFILE: debug
    steps:
      - uses: actions/checkout@v5
      - uses: leynos/shared-actions/.github/actions/setup-rust@aebb3f5b831102e2a10ef909c83d7d50ea86c332
        with:
          install-postgres-deps: true
      - name: Cache Cargo directories
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov
      - uses: oven-sh/setup-bun@v2
      - uses: ./.github/actions/export-postgres-url
        with:
          url: postgres://postgres:password@localhost/test
      - name: Generate coverage for SQLite
        uses: ./.github/actions/generate-coverage
        with:
          features: sqlite test-support
          output-path: lcov-sqlite.info
      - name: Generate coverage for Postgres
        uses: ./.github/actions/generate-coverage
        with:
          with-default-features: false
          features: postgres test-support
          output-path: lcov-postgres.info
      - name: Merge coverage results
        run: bun x lcov-result-merger lcov-sqlite.info lcov-postgres.info > lcov.info
