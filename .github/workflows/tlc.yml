name: TLA+ Verification

on:
  push:
    branches: [main]
    paths:
      - 'crates/mxd-verification/tla/**'
      - 'crates/mxd-verification/Dockerfile'
      - 'scripts/run-tlc.sh'
      - '.github/workflows/tlc.yml'
  pull_request:
    paths:
      - 'crates/mxd-verification/tla/**'
      - 'crates/mxd-verification/Dockerfile'
      - 'scripts/run-tlc.sh'
      - '.github/workflows/tlc.yml'

jobs:
  tlc:
    name: TLC Model Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build TLC Docker image
        run: docker build -t mxd-tlc -f crates/mxd-verification/Dockerfile .

      - name: Run TLC handshake verification
        run: make tlc-handshake

      - name: Upload counterexample on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tlc-counterexample
          path: |
            *.out
            *_TTrace_*.tla
          if-no-files-found: ignore
