---
name: Release Binary

'on':
  push:
    tags:
      - 'v*.*.*'
  workflow_call:
    inputs:
      publish:
        description: >-
          Whether the workflow should publish artefacts to the GitHub release
          associated with the tag. Defaults to `false` when invoked as a
          reusable workflow.
        required: false
        type: boolean
        default: false
      dry-run:
        description: >-
          When `true`, build artefacts without uploading them to GitHub
          releases or workflow artefacts.
        required: false
        type: boolean
        default: false
    outputs:
      bin_name:
        description: Binary name extracted from Cargo.toml
        value: ${{ jobs.metadata.outputs.bin_name }}
      version:
        description: Crate version resolved from Cargo.toml
        value: ${{ jobs.metadata.outputs.version }}
      should_publish:
        description: Whether artefacts should be published to the release
        value: ${{ jobs.metadata.outputs.should_publish }}
      dry_run:
        description: Whether the workflow is running in dry-run mode
        value: ${{ jobs.metadata.outputs.dry_run }}
      should_upload_workflow_artifacts:
        description: Whether workflow artefact uploads are enabled
        value: ${{ jobs.metadata.outputs.should_upload_workflow_artifacts }}

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  metadata:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ensure_version.outputs.crate-version }}
      bin_name: ${{ steps.bin_name.outputs.bin-name }}
      should_publish: ${{ steps.release_modes.outputs.should-publish }}
      dry_run: ${{ steps.release_modes.outputs.dry-run }}
      should_upload_workflow_artifacts: ${{ steps.release_modes.outputs.should-upload-workflow-artifacts }}
      repo_name: ${{ steps.repo_name.outputs.value }}
    steps:
      - uses: actions/checkout@v5

      - id: repo_name
        name: Determine repository name
        run: echo "value=${GITHUB_REPOSITORY#*/}" >>"$GITHUB_OUTPUT"

      - id: release_modes
        name: Determine release modes
        uses: >-
          leynos/shared-actions/.github/actions/determine-release-modes@df81280dcc1d6e66134114dbc924313328b15f05

      - id: ensure_version
        name: Read package version from Cargo.toml
        uses: >-
          leynos/shared-actions/.github/actions/ensure-cargo-version@df81280dcc1d6e66134114dbc924313328b15f05
        with:
          check-tag: ${{ fromJSON(steps.release_modes.outputs.should-publish) }}

      - id: manifest_path
        name: Resolve Cargo manifest path
        shell: bash
        run: |
          set -euo pipefail
          manifest_path="${CARGO_TOML_PATH:-Cargo.toml}"
          echo "value=$manifest_path" >>"$GITHUB_OUTPUT"

      - id: bin_name
        name: Extract binary name from Cargo.toml
        uses: >-
          leynos/shared-actions/.github/actions/export-cargo-metadata@df81280dcc1d6e66134114dbc924313328b15f05
        with:
          manifest-path: ${{ steps.manifest_path.outputs.value }}
          fields: bin-name
          export-to-env: 'false'

  build-linux:
    needs: metadata
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: linux-amd64
            package_arch: amd64
          - target: aarch64-unknown-linux-gnu
            artifact: linux-arm64
            package_arch: arm64
    uses: ./.github/workflows/build-and-package.yml
    with:
      platform: linux
      runner: ubuntu-latest
      target: ${{ matrix.target }}
      bin-name: ${{ needs.metadata.outputs.bin_name }}
      version: ${{ needs.metadata.outputs.version }}
      artifact-name: ${{ needs.metadata.outputs.repo_name }}-${{ matrix.artifact }}
      should-upload-workflow-artifacts: ${{ fromJSON(needs.metadata.outputs.should_upload_workflow_artifacts) }}
      package-arch: ${{ matrix.package_arch }}
      description: Marrakesh Express daemon

  release:
    if: needs.metadata.outputs.should_publish == 'true'
    permissions:
      contents: write
    needs:
      - metadata
      - build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Ensure release exists (draft)
        shell: bash
        run: |
          set -euo pipefail
          gh release view "${{ github.ref_name }}" >/dev/null 2>&1 || \
            gh release create "${{ github.ref_name }}" \
              --draft \
              --verify-tag \
              --notes "Automated release for ${{ github.ref_name }}"
        # GH_TOKEN is preferred by the gh CLI; GITHUB_TOKEN is used by other
        # GitHub Actions tooling. Both are set to ensure compatibility.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: ${{ needs.metadata.outputs.repo_name }}-*

      - id: upload_assets
        name: Upload artefacts to release
        uses: >-
          leynos/shared-actions/.github/actions/upload-release-assets@df81280dcc1d6e66134114dbc924313328b15f05
        with:
          release-tag: ${{ github.ref_name }}
          bin-name: ${{ needs.metadata.outputs.bin_name }}
          dist-dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check asset upload errors
        if: steps.upload_assets.outputs.upload-error == 'true'
        env:
          ERROR_MESSAGE: ${{ steps.upload_assets.outputs.error-message }}
        run: |
          echo "Error uploading release assets:"
          printf '%s\n' "$ERROR_MESSAGE"
          exit 1
